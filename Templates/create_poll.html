{% extends "base.html" %} {% block title %}Pollster: Create a Poll{% endblock %} {% block content
%}
<br />
<form method="POST">
    <h3 align="center">Create your Poll</h3>
    <div class="form-group">
        <label for="Question">Question</label>
        <textarea class="form-control" id="Question" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="Answer">Option</label>
        <input type="text" class="form-control" id="question_text" name="question_text" placeholder="Enter text..." />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
