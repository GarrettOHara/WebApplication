{% extends "base.html" %} {% block title %}Pollster: View Polls{% endblock %} {% block content
%}

<br>
<form method="POST">
<h3 style="text-align: center">Poll History</h3>
<div>
    {% for row in data %}
            <br>
            <h4 style="text-align: left">{{row[5]}}</h4>
            <label>Poll ID: {{row[1]}}</label>
            <br>
            <label>Date: {{row[3]}}</label>
            <br>
            <label>Responses: {{row[8]}}</label>
            <br>
            <button type="edit" class = "btn btn-warning btn-sm">Edit Poll</button>
            <button type="delete" class="btn btn-danger btn-sm">Delete Poll</button>
            <br>
            <br>
    {% endfor %}
</div>
</form>


{% endblock %}
